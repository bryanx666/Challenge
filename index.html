<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel ="stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        .contenedor {
          display: flex;
        }
        
        .result {
          flex: 1;
        }
     </style>
</head>

<body>
    <header>
        <h1><img class="logo" src="Img/alura logo-1.png" alt="Logo"></h1>
    </header>


    <main>
        <section class="contenedor">
            <div>              
                <textarea id="textoBase" class="textoE" placeholder="Ingresa el texto aquí"></textarea>

                <ul class="botones">
                    <p>⚠ Solo letras minusculas y sin acentos</p>

                    <li onclick="encriptar()">Encriptar</li>
                    <li onclick="desencriptar()">Desencriptar</li>
                </ul>
            </div>
        
            <div class="result">
                <textarea id="resultado" readonly></textarea>

                <button onclick="copiar()" class="copy">Copiar</button>

            </div>

            <div id="imgError"  style="display: none;">
                <img src="Img/imgNo.png" alt="Solo minusculas y sin acento">
            </div>
        </section>



    </main>





    <footer>
        <div class="pie">
            <p>Bryan Espinoza Badilla</p>
            <p>Bryan.136@hotmail.com</p>
        </div>

    </footer>

    <script src="encriptador.js" defer></script>
    
</body>
</html>
